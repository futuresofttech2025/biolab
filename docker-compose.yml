version: '3.8'

# ════════════════════════════════════════════════════════════════════════════
# BioLabs Services Hub — Complete Platform Stack
# Start: docker-compose up -d
# Stop:  docker-compose down
# ════════════════════════════════════════════════════════════════════════════

services:

  # ─── Infrastructure ─────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    container_name: biolab-postgres
    environment:
      POSTGRES_DB: biolab
      POSTGRES_USER: biolab
      POSTGRES_PASSWORD: biolab
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biolab"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: biolab-redis
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  # ─── Service Discovery & Config ─────────────────────────────────────────

  discovery:
    build: ./biolab-discovery-server
    container_name: biolab-discovery
    ports: ["8761:8761"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      retries: 5

  config:
    build: ./biolab-config-server
    container_name: biolab-config
    ports: ["8888:8888"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_HOST=discovery
    depends_on:
      discovery:
        condition: service_healthy

  # ─── API Gateway ────────────────────────────────────────────────────────

  gateway:
    build: ./biolab-api-gateway
    container_name: biolab-gateway
    ports: ["8080:8080"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_HOST=discovery
      - CONFIG_HOST=config
      - REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET:-BioLabSecretKeyForJWTSigningMustBeAtLeast256BitsLong2026!}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      discovery:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Business Services ──────────────────────────────────────────────────

  auth:
    build: ./biolab-auth-service
    container_name: biolab-auth
    ports: ["8081:8081"]
    environment: &svc-env
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_HOST: discovery
      CONFIG_HOST: config
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: biolab
      DB_PASS: biolab
      JWT_SECRET: ${JWT_SECRET:-BioLabSecretKeyForJWTSigningMustBeAtLeast256BitsLong2026!}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-DefaultEncryptionKey32BytesLong!!}
      LOGSTASH_HOST: logstash
      LOGSTASH_PORT: 5000
    depends_on:
      postgres:
        condition: service_healthy
      discovery:
        condition: service_healthy

  users:
    build: ./biolab-user-service
    container_name: biolab-users
    ports: ["8082:8082"]
    environment: *svc-env
    depends_on:
      auth:
        condition: service_started

  catalog:
    build: ./biolab-catalog-service
    container_name: biolab-catalog
    ports: ["8083:8083"]
    environment: *svc-env
    depends_on:
      auth:
        condition: service_started

  projects:
    build: ./biolab-project-service
    container_name: biolab-projects
    ports: ["8084:8084"]
    environment: *svc-env
    depends_on:
      auth:
        condition: service_started

  invoices:
    build: ./biolab-invoice-service
    container_name: biolab-invoices
    ports: ["8085:8085"]
    environment: *svc-env
    depends_on:
      auth:
        condition: service_started

  messaging:
    build: ./biolab-messaging-service
    container_name: biolab-messaging
    ports: ["8086:8086"]
    environment: *svc-env
    depends_on:
      auth:
        condition: service_started

  notifications:
    build: ./biolab-notification-service
    container_name: biolab-notifications
    ports: ["8087:8087"]
    environment: *svc-env
    depends_on:
      auth:
        condition: service_started

  audit:
    build: ./biolab-audit-service
    container_name: biolab-audit
    ports: ["8088:8088"]
    environment: *svc-env
    depends_on:
      auth:
        condition: service_started

  documents:
    build: ./biolab-document-service
    container_name: biolab-documents
    ports: ["8089:8089"]
    environment:
      <<: *svc-env
      APP_STORAGE_LOCAL_PATH: /data/files
    volumes:
      - document_data:/data/files
    depends_on:
      auth:
        condition: service_started


  # ─── ELK Stack (Centralized Logging) ────────────────────────────────

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: biolab-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=biolab-logs
    ports: ["9200:9200", "9300:9300"]
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./elk/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.4
    container_name: biolab-logstash
    ports: ["5000:5000/tcp", "9600:9600"]
    volumes:
      - ./elk/logstash/pipeline/:/usr/share/logstash/pipeline/:ro
      - ./elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./elk/logstash/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml:ro
      - ./elk/logstash/templates/:/usr/share/logstash/templates/:ro
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9600 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: biolab-kibana
    ports: ["5601:5601"]
    volumes:
      - ./elk/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - ./elk/setup-kibana.sh:/opt/setup-kibana.sh:ro
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5601/api/status || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10

  # ─── Frontend ───────────────────────────────────────────────────────────

  frontend:
    build: ./frontend
    container_name: biolab-frontend
    ports: ["3000:80"]
    depends_on:
      - gateway

volumes:
  postgres_data:
  document_data:
  elasticsearch_data:
