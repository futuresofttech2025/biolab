# ════════════════════════════════════════════════════════════════════════
# BioLab Auth Service — JWT + Refresh Token Rotation
# Port: 8081 | Schema: sec_schema
# ════════════════════════════════════════════════════════════════════════
server:
  port: 8081
  shutdown: graceful
spring:
  application:
    name: biolab-auth-service
  config:
    import: optional:configserver:http://${CONFIG_HOST:localhost}:${CONFIG_PORT:8888}
  datasource:
    url: jdbc:postgresql://${DB_HOST:192.168.1.6}:${DB_PORT:5432}/${DB_NAME:postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        default_schema: sec_schema
        format_sql: true
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: sec_schema,app_schema
    baseline-on-migrate: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
app:
  jwt:
    secret: ${JWT_SECRET:BioLabSecretKeyForJWTSigningMustBeAtLeast256BitsLong2026!}
    access-token-expiration-ms: 900000
    refresh-token-expiration-ms: 604800000
    issuer: biolab-auth-service
  security:
    bcrypt-strength: 12
    max-login-attempts: 5
    lockout-duration-minutes: 30
    password-history-count: 5
    max-active-sessions: 5
    elk:
      logstash-host: ${LOGSTASH_HOST:logstash}
      logstash-port: ${LOGSTASH_PORT:5000}
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${APP_EUREKA_USERNAME:admin}:${APP_EUREKA_PASSWORD:admin}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
management:
  endpoints.web.exposure.include: health,info,metrics,prometheus
springdoc:
  api-docs.path: /v3/api-docs
  swagger-ui.path: /swagger-ui.html
logging:
  level:
    root: INFO
    com.biolab.auth: DEBUG
  pattern.console: "%d{HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n"

